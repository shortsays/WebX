<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment | WebX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:rgb(112, 215, 255);
        }

        .center-box {
            width: 400px;
            padding: 20px;
            background: rgb(255, 255, 255);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .image-right {
        position: absolute;
        top: 25px;
        right: 665px;
        }
    </style>
    <img src="https://pngfre.com/wp-content/uploads/Stethoscope-3.png" 
    alt="doctor" width="200" height="200" class="image-right">
</head>
<body>
    <section class="appointment-container">
        <form action="/" method="POST" class="appointment-form">
            <div class="center-box">
                <h2>Find the Doctor</h2>
                <br>
                <br>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Name..?" required>
                <br>
                <br>
                <label for="years">Age:</label>
                <input type="number" id="years" name="years" placeholder="Age..?" required>
                <br>
                <br>
                <label for="appointment_date">Select Appointment Date:</label>
                <input type="date" id="appointment_date" name="appointment_date" required>
                <br>
                <br>

                        
            
                <label for="specialist">Type of Specialist:</label>
                <select id="specialist" name="specialist" required>
                    <option value="">-- Choose Specialty --</option>
                    <option value="oncologist">Oncologist</option>
                    <option value="allergist">Allergist</option>
                    <option value="anesthesiologist">Anesthesiologist</option>
                    <option value="cardiologist">Cardiologist</option>
                    <option value="dermatologist">Dermatologist</option>
                    <option value="endocrinologist">Endocrinologist</option>
                    <option value="orthopedic">Orthopedic</option>
                    <option value="gynaecologist">Gynaecologist</option>
                    <option value="psychiatrist">Psychiatrist</option>
                    <option value="radiologist">Radiologist</option>
                    <option value="urologist">Urologist</option>
                    <option value="surgeon">Surgeon</option>
                    <option value="neurologist">Neurologist</option>
                </select>

                <br>
                <br>

                <button class="button">BOOK</button>
            </div>
                
            
             

        </form>
    </section>
</body>
</html>
